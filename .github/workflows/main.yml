name: CI

on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main
  workflow_dispatch:

defaults:
  run:
    working-directory: ./provision
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x  # Use the desired Python version

    - name: Install Ansible
      run: |
        pip install ansible ansible-lint
        ansible --version

    - name: Lint playbooks and roles
      run: ansible-lint setup.yml

