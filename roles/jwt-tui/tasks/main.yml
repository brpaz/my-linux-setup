- name: Get Latest release
  community.general.github_release:
    action: latest_release
    user: jwt-rs
    repo: jwt-ui
    token: "{{ github_token }}"
  register: latest_release

- name: Download
  ansible.builtin.unarchive:
    src: "https://github.com/jwt-rs/jwt-ui/releases/download/{{ latest_release.tag }}/jwtui-linux.tar.gz"
    dest: "{{ setup_dir }}"
    remote_src: yes

- name: Install
  ansible.builtin.copy:
    src: "{{ setup_dir }}/jwtui"
    dest: "{{ bin_dir }}"
    mode: "a+x"
  become: true
