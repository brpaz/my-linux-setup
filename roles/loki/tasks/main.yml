- name: Ensure Configuration folder exists
  ansible.builtin.file:
    mode: "0755"
    path: /etc/loki
    state: directory
  become: true

- name: Ensure Configuration file exists
  ansible.builtin.template:
    dest: /etc/loki/config.yaml
    mode: "0644"
    src: loki-local-config.yaml.j2
  become: true

- name: Ensure data volume exists
  community.docker.docker_volume:
    name: loki-storage
    state: present

- name: Start container
  community.docker.docker_container:
    name: loki
    image: grafana/loki:3.5.6
    state: started
    restart_policy: unless-stopped
    command: -config.file=/etc/loki/config.yaml
    labels:
      traefik.enable: "false"
    networks:
      - name: monitoring
    volumes:
      - /etc/loki/config.yaml:/etc/loki/config.yaml
      - loki-storage:/loki
    healthcheck:
      interval: 10s
      retries: 3
      start_period: 10s
      test:
        - CMD
        - wget
        - -qO-
        - http://localhost:3100/ready
      timeout: 2s
