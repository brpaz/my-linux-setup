- name: Set default Gnome shortcuts
  community.general.dconf:
    key: "{{ item.key }}"
    state: present
    value: "{{ item.value }}"
  with_items:
    - key: /org/gnome/settings-daemon/plugins/media-keys/screenshot
      value: "''"
    - key: /org/gnome/settings-daemon/plugins/media-keys/screenshot-clip
      value: "''"
