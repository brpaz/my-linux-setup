- name: Fluxctl | Get latest release
  community.general.github_release:
    user: fluxcd
    repo: flux2
    action: latest_release
    token: "{{ github_token }}"
  register: flux_release
- name: Fkux Install
  ansible.builtin.unarchive:
    src: https://github.com/fluxcd/flux2/releases/download/{{ flux_release.tag }}/flux_{{ flux_release.tag[1:] }}_linux_amd64.tar.gz
    remote_src: true
    dest: "{{ bin_dir }}"
  become: true
